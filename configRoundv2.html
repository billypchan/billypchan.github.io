<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title></title>
  <link rel="stylesheet" href="./dist/css/slate.css">
</head>
<body>
  <form id="main-form">
    <div class="item-container">
      <div class="item-container-content">
        <div class="item">
          Hourly Forecast
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper item-input-wrapper-button">
            <input type="text" class="item-input" name="input-2" placeholder="wunderground.com api key">
          </div>
        </label>
      </div>
      
            <div class="item-container-footer">
        To get hourly forecast, apply a key from <a href="http://www.wunderground.com/api">wunderground.com</a>. Leave it empty would get less frequent update.
      </div>

    </div>

    <div class="item-container">
      <div class="item-container-header">Units</div>
      <div class="item-container-content">
        <label class="item tab-buttons">
          <a name="tab-1" class="tab-button active">Imperial</a>
          <a name="tab-1" class="tab-button">Metric</a>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Location:</div>
      <div class="item-container-content">
        <label class="item">
          GPS
          <input type="radio" class="item-radio" name="radio-1" value="a">
        </label>
        <label class="item">
          city (e.g. TX/Houston, Germany/Berlin or HK)
          <input type="radio" class="item-radio" name="radio-1" value="b">
        </label>
        <label class="item">
          coordinate
          <input type="radio" class="item-radio" name="radio-1" value="c" checked>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Colors</div>
      <div class="item-container-content">
        <label class="item">
          Background Color
          <input type="text" class="item-color item-color-normal" name="color-1" value="0xFFFFFF">
        </label>
        <label class="item">
          Arms Color
          <input type="text" class="item-color item-color-normal" name="color-1" value="0xFFFFFF">
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" value="SEND">
      </div>
    </div>


    <div class="item-container">
    </div>





  </form>
  <script type="text/javascript" src="../dist/js/slate.js"></script>
  
  <iframe src="http://billypchan.github.io/configDonate.html" width=100%  height = 300 frameborder="0"></iframe>
  
</body>
</html>
